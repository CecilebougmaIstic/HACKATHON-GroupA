<div class="container">
  <div class="row">
    <div class="col-md-1">
	    <div class="col-md-5">
	      <div class="card">
	        <div class="card-body">
	          <h2 class="card-title">Ajout d'un concert</h2>
	          <form (ngSubmit)="onCreateConcert()" #userForm="ngForm">
	            <div class="form-group">
	              <label for="city">Prénom</label>
	              <input type="text" [(ngModel)]="concert.fields.city"
	                     class="form-control"
	                     id="city"
	                     name="city"
	                     placeholder="ville"
	                     required #name="ngModel">
	            </div>
	            <div class="form-group">
	              <label for="spotify">Nom</label>
	              <input type="text" [(ngModel)]="concert.fields.spotify"
	                     class="form-control"
	                     id="spotify"
	                     name="spotify"
	                     placeholder="spotify"
	                     required #name="ngModel">
	            </div>
	            <div class="form-group">
	              <label for="city">Ville d'origine</label>
	              <input type="text" [(ngModel)]="concert.fields.artist"
	                     class="form-control"
	                     id="artist"
	                     name="artist"
	                     placeholder="artiste"
	                     required #name="ngModel">
	            </div>
	            <div class="form-group">
	              <label for="spotify">Spotify</label>
	              <input type="text" [(ngModel)]="concert.fields.room"
	                     class="form-control"
	                     id="room"
	                     name="room"
	                     placeholder="salle"
	                     required #name="ngModel">
	            </div>
	            <div class="form-group">
	              <label for="deezer">Deezer</label>
	              <input type="number" [(ngModel)]="concert.fields.deezer"
	                     class="form-control"
	                     id="deezer"
	                     name="deezer"
	                     placeholder="deezer"
	                     required #name="ngModel">
	            </div>
	            <div class="form-group">
	              <label for="edition">Edition</label>
	              <input type="text" [(ngModel)]="concert.fields.edition"
	                     class="form-control"
	                     id="edition"
	                     name="edition"
	                     placeholder="edition"
	                     value="42"
	                     required #name="ngModel">
	            </div>
	            <div class="form-group">
	              <label for="firstdate">1ere date</label>
	              <input type="text" [(ngModel)]="concert.fields.firstdate"
	                     class="form-control"
	                     id="firstdate"
	                     name="firstdate"
	                     placeholder="1ere date"
	                     required #name="ngModel">
	            </div>
	            <div class="form-group">
	              <label for="country">Pays</label>
	              <input type="text" [(ngModel)]="concert.fields.country"
	                     class="form-control"
	                     id="country"
	                     name="country"
	                     placeholder="pays"
	                     required #name="ngModel">
	            </div>

	            <div class="form-group">
	              <label for="date">Date</label>
	              <input type="date" [(ngModel)]="concert.date"
	                     class="form-control"
	                     id="date"
	                     name="date"
	                     placeholder="date"
	                     required #name="ngModel">
	            </div>
	            <div class="form-group">
	              <label for="latitude">Latitude</label>
	              <input type="number" [(ngModel)]="concert.geometry.coordinates.latitude"
	                     class="form-control"
	                     id="latitude"
	                     name="latitude"
	                     placeholder="latitude"
	                     required #name="ngModel">
	            </div>
	            <div class="form-group">
	              <label for="longitude">Longitude</label>
	              <input type="number" [(ngModel)]="concert.geometry.coordinates.longitude"
	                     class="form-control"
	                     id="longitude"
	                     name="longitude"
	                     placeholder="longitude"
	                     required #name="ngModel">
	            </div>
				<div class="form-group">
	              <label for="price">Prix</label>
	              <input type="number" [(ngModel)]="concert.price"
	                     class="form-control"
	                     id="prix"
	                     name="prix"
	                     placeholder="prix"
	                     required #name="ngModel">
	              <label>€</label>
	            </div>
				

	            <button type="submit" class="btn btn-primary">Ajouter l'artiste</button>
	            
	          </form>
	        </div>
	      </div>
      </div>
    </div>
  </div>
</div>
