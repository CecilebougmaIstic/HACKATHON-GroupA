<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Inscription</h5>
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-group">
              <label for="firstname">Prénom</label>
              <input type="text" [(ngModel)]="artist.firstname"
                     class="form-control"
                     id="firstname"
                     name="firstname"
                     placeholder="prénom"
                     required #name="ngModel">
            </div>
            <div class="form-group">
              <label for="lastname">Nom</label>
              <input type="text" [(ngModel)]="artist.lastname"
                     class="form-control"
                     id="lastname"
                     name="lastname"
                     placeholder="nom"
                     required #name="ngModel">
            </div>
            <div class="form-group">
              <label for="concert">Concert</label>
              <input type="text" [(ngModel)]="artist.concert"
                     class="form-control"
                     id="concert"
                     name="concert"
                     placeholder="concert"
                     required #name="ngModel">
            </div>
            <button type="submit" [disabled]="!userForm.form.valid"
                    class="btn btn-primary">Créer un compte</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
